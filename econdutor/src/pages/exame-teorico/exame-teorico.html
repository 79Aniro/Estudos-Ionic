<ion-header>

  <ion-navbar color="custom">
    <button ion-button menuToggle>
      <ion-icon name="menu" class="menu_config"> </ion-icon>
    </button>

    <ion-title class="titulo_config">Exame te√≥rico</ion-title>


  </ion-navbar>

</ion-header>


<ion-content padding class="master">
  <ion-list>

    <ion-card *ngFor="let item of itens" class="card_config">
      <ion-grid>

        <ion-row>

          <ion-col col-7>


            <ion-card-content>
              <div [ngClass]="item.situacao === 'Agendado' ? 'agendado' : item.situacao === 'Falta'?'falta':item.situacao === 'Aprovado'?'aprovado':'reprovado'">Situacao:
                {{item.situacao}}</div>
              <div class="color_texto">
                Data: {{item.data}}
                <br>
                Protocolo: {{item.protocolo}}

              </div>

            </ion-card-content>
          </ion-col>
          <ion-col col-5>
            <ion-card-content class="hora">
              Hora {{item.hora}}
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>

  </ion-list>


</ion-content>
