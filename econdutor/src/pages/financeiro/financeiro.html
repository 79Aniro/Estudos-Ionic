<ion-header>

    <ion-navbar no-border-bottom color="custom">
        <button ion-button menuToggle>
            <ion-icon name="menu" class="menu_config"> </ion-icon>
        </button>

        <ion-title class="titulo_config">Financeiro</ion-title>

    </ion-navbar>

    <ion-segment style="padding-bottom:-20px;">


        <ion-grid>

            <ion-row class="config_val">
                <ion-col col-4 [ngClass]=config_class_situaca (click)="listarTodas()">
                   
                    <ion-row class="config_icon_grande_esquerda">
                        <ion-col col-2>

                        </ion-col>

                        <ion-col col-8>
                            <ion-icon style="color:white;" [name]=config_icone_name>
                            </ion-icon>
                        </ion-col>
                        <ion-col col-2>

                        </ion-col>
                    </ion-row>

                    <ion-row class="config_text_ina">
                        <ion-col col-1>

                        </ion-col>

                        <ion-col col-10>
                            {{inadimplencia}}

                        </ion-col>
                        <ion-col col-1>

                        </ion-col>
                    </ion-row>

                    <ion-row >

                    </ion-row>

                </ion-col>

                <ion-col col-8 style="color:#d12a1e;padding-left: 10px;">

                    <ion-list>
                        <ion-item>
                            <ion-icon class="config_icon_menor" name="checkmark-circle" (click)="listaPagos()"> Pago: R$ {{pagos_config}} </ion-icon>

                        </ion-item>
                        <ion-item>
                            <ion-icon class="config_icon_menor2" name="close-circle" (click)="listaAtrasados()"> Atrasado: R$ {{atrasado_config}} </ion-icon>

                        </ion-item>
                        <ion-item>

                            <ion-icon class="config_icon_menor3" name="remove-circle" (click)="listaApagar()"> A Pagar: R$ {{apagar_config}}  </ion-icon>

                        </ion-item>
                    </ion-list>

                </ion-col>
            </ion-row>

        </ion-grid>
    </ion-segment>

</ion-header>





<ion-content>
    <div style="margin-top:-5px;">
        <div>
            <ion-list-header class="config_header_list">
                {{tipo_matricula}} - {{data_matricula}}
            </ion-list-header>
            <ion-list *ngFor="let item of items" style="margin-top:-5px">

                <ion-grid>
                    <ion-row (click)="detalhaAula(item)">
                        <ion-col col-1>

                            <ion-thumbnail>
                                <ion-icon [ngClass]="item.status==='checkmark-circle' ? 'config_icon': item.status==='close-circle' ? 'config_icon2': 'config_icon3'"
                                    name={{item.status}}></ion-icon>
                            </ion-thumbnail>

                        </ion-col>
                        <ion-col col-11 class="config_info">
                            <p [ngClass]="item.status==='checkmark-circle' ? 'config_tipopagamento1': item.status==='close-circle' ?'config_tipopagamento2':  'config_tipopagamento3'">{{item.tipo_pagamento}}</p>
                            <p style="margin-bottom:0;margin-top:0;color:#878787">Valor: R$ {{item.pago}}</p>
                            <p style="margin-bottom:2px;margin-top:0;color:#878787">{{item.venc_pag}}</p>
                        </ion-col>
                    </ion-row>
                </ion-grid>


            </ion-list>
        </div>






    </div>
</ion-content>
