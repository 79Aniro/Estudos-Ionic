<ion-header>

    <ion-header>

        <ion-navbar>
          <ion-title>PDF Viewer</ion-title>
      
          <ion-buttons end>
            <button ion-button icon-only (click)="onClose()">
              <ion-icon name="close"></ion-icon>
            </button>
          </ion-buttons>
      
        </ion-navbar>
      
      </ion-header>

</ion-header>

<ion-footer>
    <ion-item>
      
            <ion-label>Aceito os termos do contrato</ion-label>
            <ion-radio value="rust"></ion-radio>
        
        
      </ion-item>
</ion-footer>


<ion-content padding>
<ion-item>
    <pdf-viewer [src]="displayData.pdfSource" [show-all]="true" [original-size]="false" [zoom]="1.0" style="display: block"></pdf-viewer>
</ion-item>
 

 
</ion-content>
