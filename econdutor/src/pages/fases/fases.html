<ion-header>

  <ion-navbar color="custom">
    <button ion-button menuToggle>
      <ion-icon name="menu" class="menu_config"> </ion-icon>
    </button>

    <ion-title class="titulo_config">Fases</ion-title>


  </ion-navbar>

</ion-header>

<ion-content padding class="master">

  <ion-list *ngFor="let item of lista">

    <ion-grid class="config_grid">
      <ion-row class="config_row">


        <ion-col class="config_coluna_esquerda" col-10>
          <p id="config_titulo_fase">{{item.titulo}}</p>
          <p class="config_texto_fase"> {{item.inicio}}</p>
          <p class="config_texto_fase"> {{item.final}}</p>
        </ion-col>
        <ion-col col-2>

          <ion-icon [ngClass]="item.final===''?'config_icon_more':'config_icon'" name={{item.icone}}></ion-icon>
        </ion-col>
      </ion-row>
      
    </ion-grid>

  </ion-list>


</ion-content>
