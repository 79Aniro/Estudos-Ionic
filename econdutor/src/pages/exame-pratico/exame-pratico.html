<ion-header>

  <ion-navbar color="custom">
    <button ion-button menuToggle>
      <ion-icon name="menu" class="menu_config"> </ion-icon>
    </button>
    
      <ion-title class="titulo_config">Exame pr√°tico</ion-title>
    

  </ion-navbar>

</ion-header>


<ion-content padding class="master">
<ion-list >
 
      <ion-card *ngFor="let item of list" class="card_config" >
          <ion-grid>
      
            <ion-row>
             
              <ion-col col-2>
                
                <ion-card-content class="content">
                  <div class= "categoria_config" [ngClass]="item.situacao === 'Agendado' ? 'agendado' : item.situacao === 'Falta'?'falta':item.situacao === 'Aprovado'?'aprovado':'reprovado'" >{{item.categoria}}</div>
                  </ion-card-content>
              </ion-col>
              <ion-col col-10 >
                  <ion-card-content>
                    <ion-item [ngClass]="item.situacao === 'Agendado' ? 'agendado' : item.situacao === 'Falta'?'falta':item.situacao === 'Aprovado'?'aprovado':'reprovado'">Situacao: {{item.situacao}}</ion-item>
                    <div class="color_texto" >
                      Data: {{item.data}}
                      <br>
                      Hora: {{item.hora}}
                      <br>
                      Veiculo: {{item.veiculo}}
                      <br>
                      Protocolo: {{item.protocolo}}
                    </div>
                   
                  </ion-card-content>
                </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
  
</ion-list>
 
</ion-content>
