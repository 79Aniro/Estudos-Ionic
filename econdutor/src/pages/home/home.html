<ion-content padding class="masters">
  <br><br>
<img src="assets/imgs/logo-e-condutor-branco.png" alt="logo" class="imagem">
 <br><br>
 <form>


<ion-item class="email-input">
<ion-label  id="textos-input"  floating >E-mail</ion-label >
<ion-input  [(ngModel)]="login.email" name="email" type="text" (ionChange)="limpar()" ></ion-input>
</ion-item>

<ion-note class="mensagemEmail" item-end>
    {{mensagemEmail}}
  </ion-note>

<br><br>

<ion-item  class="senha-input">
  <ion-label id="textos-input"  floating >Senha</ion-label>
  <ion-input  [(ngModel)]="login.senha" name="senha" [type]="isTextFieldType ? 'text' : 'password'"></ion-input>
  <button icon-only ion-button clear type="button" item-right class="icone-eye"   (click)="togglePasswordFieldType()" >
   
    <ion-icon  [name]="isTextFieldType ? 'eye-off' : 'eye'"></ion-icon>
  </button> 

  
</ion-item>

  <br><br>
  
  <ion-grid>
      <ion-row>
          <ion-col>
            
          </ion-col>
          <ion-col>
              <button ion-button  class="btn" (click)="logar()"  >ACESSAR</button>
          </ion-col>
          <ion-col>
           
          </ion-col>
        </ion-row>
  </ion-grid>
  
  
  
  <ion-grid>
      <ion-row>
          <ion-col>
            
          </ion-col>
          <ion-col>
              <button ion-button clear class="esqSenha" (click)="esqueciSenha()" >Esqueci a senha</button>
          </ion-col>
          <ion-col>
           
          </ion-col>
        </ion-row>
  </ion-grid>
  
  <br>
  <br>
  
</form>



</ion-content>
