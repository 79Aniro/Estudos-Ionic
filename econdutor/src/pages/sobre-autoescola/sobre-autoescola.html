<ion-header>

  <ion-navbar color="custom">
    <button ion-button menuToggle>
      <ion-icon name="menu" class="menu_config"> </ion-icon>
    </button>

    <ion-title class="titulo_config">Sobre a autoescola</ion-title>


  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
     
       <ion-grid>
        
            <ion-row>
                <ion-col col-1>
                    <ion-icon name="car" item-start class="config_icon" ></ion-icon>
                </ion-col>
                <ion-col col-5>
                    <p class="config_titulo">Autoescola:</p>
                </ion-col>
              </ion-row>
              <ion-row class="config_informacao">
              {{autoEscola.auto_escola}}
              </ion-row>
        
              <ion-row  class="conf_espaco">
                  <ion-col col-1>
                      <ion-icon name="briefcase" item-start class="config_icon" ></ion-icon>
                  </ion-col>
                  <ion-col col-11>
                      <p class="config_titulo">CNPJ:</p>
                  </ion-col>
                </ion-row>
                <ion-row class="config_informacao">
                  {{autoEscola.cnpj}}
                </ion-row>

                <ion-row class="conf_espaco">
                    <ion-col col-1>
                        <ion-icon name="call" item-start class="config_icon" ></ion-icon>
                    </ion-col>
                    <ion-col col-11>
                        <p class="config_titulo" >Telefone:</p>
                    </ion-col>
                  </ion-row>
                  <ion-row class="config_informacao">
                    {{autoEscola.telefone}}
                  </ion-row>
                  <ion-row class="conf_espaco">
                      <ion-col col-1>
                          <ion-icon name="mail" item-start  class="config_icon" ></ion-icon>
                      </ion-col>
                      <ion-col col-11>
                          <p class="config_titulo">Email:</p>
                      </ion-col>
                    </ion-row>
                    <ion-row class="config_informacao">
                      {{autoEscola.email}}
                    </ion-row>
  
                    <ion-row class="conf_espaco">
                        <ion-col col-1>
                            <ion-icon name="locate" item-start class="config_icon"></ion-icon>
                        </ion-col>
                        <ion-col col-11>
                            <p class="config_titulo">Endere√ßo:</p>
                        </ion-col>
                      </ion-row>
                      <ion-row class="config_informacao">
                        {{autoEscola.endereco}}
                      </ion-row>

       </ion-grid>
   </ion-card>
</ion-content>
