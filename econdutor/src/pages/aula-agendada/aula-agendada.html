<ion-header>

    <ion-navbar color="custom">
      <button ion-button menuToggle>
        <ion-icon name="menu" class="menu_config"> </ion-icon>
      </button>
  
      <ion-title class="titulo_config">Agenda</ion-title>
  
  
    </ion-navbar>
  
  </ion-header>
  


<ion-content padding>
  <ion-card>
     
       <ion-grid>
        
            <ion-row>
                <ion-col col-1>
                    <ion-icon name="calendar" item-start class="config_icon" ></ion-icon>
                </ion-col>
                <ion-col col-5>
                    <p class="config_titulo">Data:</p>
                </ion-col>
              </ion-row>
              <ion-row class="config_informacao">
                {{data}}
              </ion-row>
        
              <ion-row  class="conf_espaco">
                  <ion-col col-1>
                      <ion-icon name="time" item-start class="config_icon" ></ion-icon>
                  </ion-col>
                  <ion-col col-11>
                      <p class="config_titulo">Hor√°rio:</p>
                  </ion-col>
                </ion-row>
                <ion-row class="config_informacao">
                  {{hora_inicial}} as {{hora_final}}
                </ion-row>

                <ion-row class="conf_espaco">
                    <ion-col col-1>
                        <ion-icon name="school" item-start class="config_icon" ></ion-icon>
                    </ion-col>
                    <ion-col col-11>
                        <p class="config_titulo" >Matricula:</p>
                    </ion-col>
                  </ion-row>
                  <ion-row class="config_informacao">
                      {{matricula}}
                  </ion-row>
                  <ion-row class="conf_espaco">
                      <ion-col col-1>
                          <ion-icon name="car" item-start class="config_icon" ></ion-icon>
                      </ion-col>
                      <ion-col col-11>
                          <p class="config_titulo">Veiculo/Simulador:</p>
                      </ion-col>
                    </ion-row>
                    <ion-row class="config_informacao">
                       {{veiculo}}
                    </ion-row>
  
                    <ion-row class="conf_espaco">
                        <ion-col col-1>
                            <ion-icon name="person" item-start class="config_icon"></ion-icon>
                        </ion-col>
                        <ion-col col-11>
                            <p class="config_titulo">Instrutor:</p>
                        </ion-col>
                      </ion-row>
                      <ion-row class="config_informacao">
                         {{instrutor}}
                      </ion-row>

       </ion-grid>
   </ion-card>
</ion-content>
