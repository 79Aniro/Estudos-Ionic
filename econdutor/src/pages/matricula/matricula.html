<ion-header>

  <ion-navbar color="custom">
    <button ion-button menuToggle>
      <ion-icon name="menu" class="menu_config"> </ion-icon>
    </button>

    <ion-title class="titulo_config">Matricula</ion-title>


  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>

    <ion-row class="config_row_titulo">
      <ion-col class="config_tipo_contrato">
        <p>{{matricula.titulo}}</p>
      </ion-col>

    </ion-row>
    <ion-row class="config_row">
      <ion-col class="config_col_dados" col-6>
        <p id="config_texto_menor">Categoria(s)</p>
        <p id="config_texto_maior">{{matricula.categorias}}</p>
      </ion-col>
      <ion-col class="config_col_dados" col-6>
        <p id="config_texto_menor">Numero de Aulas</p>
        <p id="config_texto_maior">{{matricula.aulas}}</p>
      </ion-col>
    </ion-row>
    <ion-row class="config_row_matricula">
      <ion-col class="config_data_matricula">
        <p id="config_texto_menor">Matricula realizada em</p>
        <p id="config_data_matricula_texto">{{matricula.data_matricula}}</p>
      </ion-col>
    </ion-row>

    <ion-row class="config_row_matricula">
      <ion-col class="config_servicos">
        <p class="config_texto_servicos">Servi√ßos Contratados</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list *ngFor="let item of lista">

      <ion-grid class="config_grid">
        <ion-row class="config_row_lista">
  
          <ion-col class="config_coluna_esquerda" col-8>
            <p class="config_tipo_servico">{{item.tipo_servico}}</p>
            <p class="config_texto_fase"> {{item.data_venda}}</p>
            <p class="config_texto_fase2"> {{item.total}}</p>
          </ion-col>
          <ion-col class="config_coluna_direita" col-4>
            <p style="text-align:center" class="config_quantidade">Quantidade</p>
            <p style="text-align:center" class="config_quantidade_n">1</p>
            
          </ion-col>
        </ion-row>
        
      </ion-grid>
  
    </ion-list>

</ion-content>
