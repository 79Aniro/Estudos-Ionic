<ion-header>

    <ion-navbar color="custom">
        <button ion-button menuToggle>
            <ion-icon name="menu"> </ion-icon>
        </button>
      <ion-title>Revisão</ion-title>
    </ion-navbar>
  
  </ion-header>

<ion-content padding >
    <ion-list>

        <ion-item>
          <ion-label floating>Patrominio</ion-label>
          <ion-input disabled type="text" [(ngModel)]="patrimonio"  ></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Placa</ion-label>
          <ion-input disabled type="text" [(ngModel)]="placa"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Data Revisão</ion-label>
            <ion-input  [(ngModel)]="ultimaRevisao" type="date"  ></ion-input>
          </ion-item>

          <ion-item>
              <ion-label floating>Kilometragem</ion-label>
              <ion-input type="text" [(ngModel)]="km"></ion-input>
            </ion-item>
    
          <ion-item>
              <ion-label floating>Observação</ion-label>
              <ion-input [(ngModel)]="observacao" type="text"></ion-input>
            </ion-item>
      </ion-list>
      <button ion-button full (click)="gravar()" >Gravar</button>
</ion-content>
