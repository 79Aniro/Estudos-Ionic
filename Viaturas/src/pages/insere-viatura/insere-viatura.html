<ion-header>

  <ion-navbar color="custom">
      <button ion-button menuToggle>
          <ion-icon name="menu"> </ion-icon>
      </button>
    <ion-title>Inserir Viatura</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form [formGroup]="formGroup" (ngSubmit)= "insereOco(); $event.preventDefault()">

     

     
   
      
        <ion-item>
            <ion-label floating>Placa</ion-label>
            <ion-input formControlName="placa" type="text"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label floating>Patrimonio</ion-label>
              <ion-input formControlName="patrimonio" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Kilometragem</ion-label>
                <ion-input formControlName="kilometragem" type="number"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label floating>Modelo</ion-label>
                  <ion-input formControlName="modelo" type="text"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Ano Fabricacao</ion-label>
                    <ion-input formControlName="anoFabricacao" type="number"></ion-input>
                  </ion-item>
                  <ion-item  >
                      <ion-label floating>Ultima Revisao</ion-label>
                      <ion-input  formControlName="ultimaRevisao" type="date" (ionChange)="calcularProximaRevisao()" ></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label floating>Ultima Revisao Km</ion-label>
                        <ion-input formControlName="ultimaRevisaoKm" type="number" [(ngModel)]="ultimaRevisaoKmV"  (change)="calcularProximaRevisaoKM($event)" ></ion-input>
                      </ion-item>

                      <ion-item>
                          <ion-label floating>Proxima Revisao Km</ion-label>
                          <ion-input formControlName="proximaRevisaoKm" type="number"    ></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-label floating>Proxima Revisao Date</ion-label>
                            <ion-input  formControlName="proximaRevisao" type="date" [(ngModel)]="dataV" ></ion-input>
                          </ion-item>

                          <ion-item>
                              <ion-label floating>Ultima Troca Pneus</ion-label>
                              <ion-input formControlName="ultimaTrocaPneus" type="date"></ion-input>
                            </ion-item>

                            <ion-item>
                                <ion-label floating>Proxima Troca Pneus</ion-label>
                                <ion-input formControlName="proximaTrocaPneus" type="date"></ion-input>
                              </ion-item>

                              <ion-item>
                                  <ion-label floating>Observação</ion-label>
                                  <ion-input formControlName="observacao" type="text"></ion-input>
                                </ion-item>


  
   


 

  
   
 

      <button type="submit" [disabled]="formGroup.invalid" ion-button full>Gravar</button>




    </form>

</ion-content>
