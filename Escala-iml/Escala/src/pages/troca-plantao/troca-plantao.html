<ion-header>
  <ion-navbar>
    <ion-title>TrocaPlantao</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div>

    <ion-card>
      <ion-card-header>
       Data: {{plantao.dataString}}
      </ion-card-header>
     
      <ion-card-content>
        <p>Carga Horaria: {{plantao.cargaHoraria}}</p><br>
        <p></p>
      </ion-card-content>
    </ion-card>

    <ion-item>
      <ion-label floating>Novo Escalado</ion-label>
      <ion-input type="text" [(ngModel)]="plantonistaN" ></ion-input>
    </ion-item >
    <ion-item *ngIf='ch=="24 horas"'>
      <ion-label floating >Carga Horaria</ion-label>
      <ion-select [(ngModel)]="cargaHorariaN"  >
        <ion-option value="24 horas">24 horas</ion-option>
        <ion-option value="12 Horas Diurna">12 Horas Diurna</ion-option>
        <ion-option value="12 Horas Noturna">12 Horas Noturna</ion-option>
        
      </ion-select>
    </ion-item>
   
    <ion-item >
      <ion-label floating>Data já definida para troca?</ion-label>
      <ion-select [(ngModel)]="trocadoV"  >
        <ion-option value="false" (ionSelect)="fechaNovaDataS()">Não</ion-option>
        <ion-option value="true" (ionSelect)="abreNovaDataS()">Sim</ion-option>
        
      </ion-select>
    </ion-item>

    <ion-item *ngIf="abreNovaData==1">
      <ion-label placeholder="Data"></ion-label>
      <ion-input type="date" [(ngModel)]="dttroca"  id="dataPlantaoTroca"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button round block (click)="trocar()" >Trocar</button>
    </ion-item>
  </div>
</ion-content>
