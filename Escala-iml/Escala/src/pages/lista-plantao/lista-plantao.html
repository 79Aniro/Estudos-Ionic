<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"> </ion-icon>
      </button>
      <ion-title>Lista Plantões</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
 
     
      <ion-card *ngFor="let item of plantoes" (click)="detalhePlantao(item)" [ngClass]="item.troca==='true'? 'troca':'naotroca'" >
        <ion-card-header>
         <p>Data: {{item.dataString}} </p>
        </ion-card-header>
        <ion-card-content>
         <p>Escalado: {{item.escalado}}</p>
         <p>Carga Horária: {{item.cargaHoraria}}</p>
         <p *ngIf='item.troca!="false" || item.trocaTexto!="Não"' >Troca {{item.trocaTexto}}</p> 
         <p *ngIf='item.troca!="false" && item.novoEscalado!="" && item.comQuem==""'> Novo Escalado {{item.novoEscalado}}</p> 
         <p *ngIf='item.troca!="false" && item.comQuem!=""'> Com quem {{item.comQuem}}</p> 
         <p *ngIf='item.troca!="false" && item.novoEscalado!=""'>Seu plantão será: {{item.novaDataString}}</p> 
        </ion-card-content>
      </ion-card>
      
    
  </ion-list>
</ion-content>
