<ion-header>
  <ion-navbar>
    <ion-title>DadosPessoais</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input type="text" [(ngModel)]="nome" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Apelido</ion-label>
    <ion-input type="text" [(ngModel)]="apelido"  ></ion-input>
  </ion-item>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <ion-item>
    <button ion-button round block (click)="gravar()" >Gravar</button>
  </ion-item>
  <br>
  <br>
  <ion-item>
    <button ion-button round block danger (click)="apagar()" >Apagar </button>
  </ion-item>

</ion-content>
