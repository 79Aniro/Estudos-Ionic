<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"> </ion-icon>
      </button>
      <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding  >

  <ion-grid>
    <ion-row class="config_row">
      <ion-col col-2></ion-col>
      <ion-col col-8>
        <button ion-button round block class="config_botao" (click)="inserirPlantao()" >Inserir Plantão</button>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
    <ion-row class="config_row">
      <ion-col col-2></ion-col>
      <ion-col col-8>
        <button ion-button round block class="config_botao">Listar Plantões</button>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
