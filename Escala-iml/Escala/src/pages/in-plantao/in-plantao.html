
<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"> </ion-icon>
      </button>
      <ion-title>Inserir Plantao</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

   <br>
  
    <ion-item>
      <ion-label placeholder="Data"></ion-label>
      <ion-input type="date" [(ngModel)]="dt"  id="dataPlantao"></ion-input>
    </ion-item>

  
    <ion-item >
      <ion-label floating>Carga Horaria</ion-label>
      <ion-select [(ngModel)]="cargaHoraria"  >
        <ion-option value="24 horas">24 horas</ion-option>
        <ion-option value="12 Horas Diurna">12 Horas Diurna</ion-option>
        <ion-option value="12 Horas Noturna">12 Horas Noturna</ion-option>
        
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Troca</ion-label>
      <ion-select [(ngModel)]="troca"  >
        <ion-option value="false"(ionSelect)="fechaNovoEscalado()">NÃ£o</ion-option>
        <ion-option value="true" (ionSelect)="abreNovoEscalado()">Sim</ion-option>
        
      </ion-select>
    </ion-item>

    <ion-item *ngIf="abreNovoEsc==1" >   
      <ion-input type="text" [(ngModel)]="comQuem"   placeholder="Com quem?"></ion-input>
    </ion-item>

   


    <ion-item>
      <button ion-button round block (click)="gravar()" >Gravar</button>
    </ion-item>
  
  </ion-list>
</ion-content>
