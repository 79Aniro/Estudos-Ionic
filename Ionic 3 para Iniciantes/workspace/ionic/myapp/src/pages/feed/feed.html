<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="masters"><!--Classe para mudar cor do background-->
  
  <ion-card  *ngFor="let filme of lista_filmes">  

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/marty-avatar.png"> <!-- inserindo imagem na pagina-->
      </ion-avatar>
      <h2 class="feed_title">{{filme.original_title}}</h2> <!-- Interpolação -->
      <p class="feed_date">{{filme.release_date}}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w300/' + filme.backdrop_path">

    <ion-card-content>
      <p>{{filme.overview}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{objeto.quant_likes}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{objeto.quant_coment}}</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{objeto.time_coment}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
