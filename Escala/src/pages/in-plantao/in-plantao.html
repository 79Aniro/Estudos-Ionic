
<ion-header >

  <ion-navbar color="custom">
      <button ion-button menuToggle>
          <ion-icon name="menu"> </ion-icon>
      </button>
      <ion-title>Inserir Plantao</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="back">

  <ion-list class="back_list">

   <br>
  
    <ion-item class="back_list">
      <ion-label id="lab" floating >Data</ion-label>
      <ion-input type="date" [(ngModel)]="dt"  id="dataPlantao" ></ion-input>
    </ion-item>

  
    <ion-item class="back_list">
      <ion-label id="lab" floating>Carga Horaria</ion-label>
      <ion-select [(ngModel)]="cargaHoraria"  >
        <ion-option value="24 horas">24 horas</ion-option>
        <ion-option value="12 Horas Diurna">12 Horas Diurna</ion-option>
        <ion-option value="12 Horas Noturna">12 Horas Noturna</ion-option>
        
      </ion-select>
    </ion-item>

  <br>

    <ion-item class="back_list" >   
        <ion-label id="lab" floating>Observação</ion-label>
      <ion-input type="text" [(ngModel)]="observacao"   ></ion-input>
    </ion-item>

   
<br>
<br>
    <ion-item class="back_list">
      <button id="but" ion-button round block (click)="gravar()"  >Gravar</button>
    </ion-item>
  
  </ion-list>
</ion-content>
