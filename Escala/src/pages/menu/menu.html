<ion-header >

  <ion-navbar color="custom">
      <button ion-button menuToggle>
          <ion-icon name="menu"> </ion-icon>
      </button>
      <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="back" >

  
<br>
<br>
<br>
<br>
  <ion-grid>
    <ion-row class="config_row">
      <ion-col col-2></ion-col>
      <ion-col col-8>
        <button ion-button round block class="config_botao" (click)="inserirPlantao()" >Inserir Plantão</button>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
    <ion-row class="config_row">
      <ion-col col-2></ion-col>
      <ion-col col-8>
        <button ion-button round block class="config_botao" (click)="listaPlantoes()">Listar Plantões</button>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>

    <ion-row class="config_row">
      <ion-col col-2></ion-col>
      <ion-col col-8>
        <button ion-button round block class="config_botao" (click)="inserirAtividades()">Inserir Atividades</button>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>

    <ion-row class="config_row">
      <ion-col col-2></ion-col>
      <ion-col col-8>
        <button ion-button round block class="config_botao" (click)="listarAtividades()">Listar Atividades</button>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>


  </ion-grid>

</ion-content>
