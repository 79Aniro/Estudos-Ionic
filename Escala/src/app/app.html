<ion-menu [content]="content" style="background:rgb(186, 192, 133)">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu-Lateral</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content style="background:rgb(186, 192, 133)">
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" style="background:rgb(255, 247, 132);color:rgb(58, 55, 221)">
          {{p.title}}
        </button>
      </ion-list>
      <img style="width: 250px; height: 250px; display: block;
      margin-left: auto;
      margin-right: auto  ;"  src="assets/imgs/med.png" >
    </ion-content>
  



  </ion-menu>
  
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" style="background:rgb(186, 192, 133)"></ion-nav>
